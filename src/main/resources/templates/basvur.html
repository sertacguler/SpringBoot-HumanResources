<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<div class="container my-5">
    <h3> Başvur</h3>
    <div class="card">
        <div class="card-body">

            <div class="col-md-12">
                <form th:action="@{/ff}" th:object="${applicant}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Ad Soyad"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="eposta" class="col-form-label">E-Mail</label>
                            <input type="text" th:field="*{email}" class="form-control" id="eposta"
                                   placeholder="E-Mail"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                                   placeholder="Phone Number"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                   placeholder="Address"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="yOpinion" class="col-form-label">Your Opinion</label>
                            <input type="text" th:field="*{yOpinion}" class="form-control" id="yOpinion"
                                   placeholder="Your Opinion"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Başvuruyu Tamamla "/>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
